name: fin-explainable
channels:
  - pytorch
  - conda-forge
  - defaults

dependencies:
  # Python
  - python=3.10

  # Core Deep Learning
  - pytorch=2.0.1
  - pytorch-cuda=11.8
  - cudatoolkit=11.8
  
  # Scientific Computing
  - numpy=1.24.3
  - scipy=1.11.1
  - pandas=2.0.3
  
  # Graph Processing
  - networkx=3.1
  
  # Visualization
  - matplotlib=3.7.2
  - seaborn=0.12.2
  
  # Data Processing
  - scikit-learn=1.3.0
  
  # Utilities
  - tqdm=4.66.1
  - pyyaml=6.0.1
  
  # Development Tools
  - jupyter=1.0.0
  - ipython=8.14.0
  
  # pip packages
  - pip=23.2.1
  - pip:
    # Transformers & NLP
    - transformers==4.35.0
    - huggingface-hub==0.19.4
    - tokenizers==0.15.0
    - spacy==3.7.2
    - nltk==3.8.1
    
    # Graph Neural Networks
    - torch-geometric==2.4.0
    - torch-scatter==2.1.2
    - torch-sparse==0.6.18
    
    # Knowledge Graph & Ontology
    - rdflib==6.3.2
    - owlready2==0.43
    
    # Evaluation Metrics
    - rouge-score==0.1.2
    - bert-score==0.3.13
    
    # Development (optional)
    - pytest==7.4.3
    - black==23.11.0
    - flake8==6.1.0
    - mypy==1.7.1
    
    # Local package installation
    - -e .
